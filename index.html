<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="http://www.google.com/s2/favicons?domain=jacinto.design">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Quote Generator</title>
</head>
<body>
  <div class="quote-container">
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote"></span>
    </div>
    <div class="quote-author">
      <span id="author">Buddha</span>
    </div>
    <div class="button-container">
      <button class="twitter" id="twitter" title="Tweet this!">
        <i class="fab fa-twitter"></i>
      </button>
      <button class="new-quote" id="new-quote" title="Generate Quote">New Quote</button>
    </div>
  </div>
  <div class="loader"></div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
